<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="robots" content="noindex, nofollow">
  <title>DY Calc</title>
  <style>
    :root {
      --bg-color: #0A1218;
      --fg-color: #E3FEF7;
      --accent-color: #4FD1C5;
      --error-color: #FF6B6B;
      --btn-bg: #1F2A33;
      --btn-hover: #2A3B47;
      --btn-radius: 12px;
      --spacing: 0.6em;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--bg-color);
      color: var(--fg-color);
      font-family: 'Roboto', '-apple-system', 'BlinkMacSystemFont', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 4vmin;
      font-size: 4svmin;
    }

    #calculator {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: var(--spacing);
      height: 100%;
      padding: var(--spacing);
    }

    /* Ergebnisfeld */
    .result {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--btn-bg);
      border-radius: var(--btn-radius);
      padding: var(--spacing);
      font-size: 1.5em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #cash {
      flex: 1;
      outline: none;
      border: none;
      background: transparent;
      color: var(--fg-color);
      text-align: left;
      min-height: 1.2em;
    }

    #total {
      margin-left: var(--spacing);
      font-weight: bold;
      min-width: 5ch;
      text-align: right;
    }

    .clear {
      background: transparent;
      border: none;
      color: var(--error-color);
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .clear:hover {
      color: #FF4B4B;
    }

    /* Button-Bereich */
    .buttons {
      display: flex;
      gap: var(--spacing);
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .buttons button {
      flex: 1 1 45%;
      padding: 1em;
      font-size: 1.1em;
      border: none;
      border-radius: var(--btn-radius);
      background-color: var(--btn-bg);
      color: var(--fg-color);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .buttons button:hover {
      background-color: var(--btn-hover);
      transform: translateY(-2px);
    }

    .buttons button:active {
      transform: translateY(0);
    }

    /* Spezifische Farben */
    #deposit_back {
      --btn-accent: var(--accent-color);
    }
    #deposit_back {
      border: 2px solid var(--accent-color);
    }
    #deposit_back:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    #longdrink {
      --btn-accent: #A0AEC0;
    }
    #longdrink {
      border: 2px solid #A0AEC0;
    }
    #longdrink:hover {
      background-color: #A0AEC0;
      color: var(--bg-color);
    }

    @media (max-width: 480px) {
      .result {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5em;
      }
      #total {
        margin-left: 0;
        align-self: flex-end;
      }
      .buttons button {
        flex: 1 1 100%;
      }
    }
  </style>
  <script>
    'use strict';
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('serviceworker.js')
          .catch(() => { /* Service Worker nicht verfügbar */ });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const locale = document.documentElement.getAttribute('lang');
      const $calc = document.querySelector('#calculator');
      const $cash = $calc.querySelector('#cash');
      const $total = $calc.querySelector('#total');
      const $clear = $calc.querySelector('#clear');
      const $deposit_back = $calc.querySelector('#deposit_back');
      const $longdrink = $calc.querySelector('#longdrink');
      let deposit = 0;

      function addTapListener($e, onTap, onHold) {
        $e.addEventListener('pointerdown', (event) => {
          let longTouch = false;
          const timer = window.setInterval(() => {
            longTouch = true;
            onHold?.();
          }, 500);
          $e.addEventListener('pointerup', () => {
            $e.classList.remove('is-active');
            window.clearInterval(timer);
            if (!longTouch) {
              onTap?.();
            }
          }, { once: true });
          $e.classList.add('is-active');
          event.preventDefault();
        });
      }

      function updateCount($e, amount) {
        const count = Number.parseInt($e.getAttribute('data-count')) || 0;
        const updated = count + amount > 0 && count + amount < 50 ? count + amount : 0;
        $e.setAttribute('data-count', updated);
        return count !== updated;
      }

      function calc() {
        const cashValue = parseFloat($cash.textContent.replace(',', '.')) || 0;
        const deposit_back = Number.parseInt($deposit_back.getAttribute('data-count')) || 0;
        let total = 0;

        const ldCount = Number.parseInt($longdrink.getAttribute('data-count')) || 0;
        const ldPrice = parseFloat($longdrink.getAttribute('data-price').replace(',', '.')) || 0;
        total += ldCount * ldPrice;

        total += deposit * parseFloat($deposit_back.getAttribute('data-price').replace(',', '.'));
        total -= deposit_back * parseFloat($deposit_back.getAttribute('data-price').replace(',', '.'));

        $calc.classList.remove('is-change', 'is-change-missing');
        if (cashValue > 0) {
          total = total - cashValue;
          if (total <= 0) {
            $calc.classList.add('is-change');
          } else {
            $calc.classList.add('is-change-missing');
          }
        }
        $total.textContent = total.toLocaleString(locale, { style: 'currency', currency: 'EUR' });
      }

      $clear.addEventListener('click', () => {
        $cash.textContent = '';
        $deposit_back.removeAttribute('data-count');
        $longdrink.removeAttribute('data-count');
        deposit = 0;
        calc();
      });

      $cash.addEventListener('input', () => calc());

      addTapListener($deposit_back, () => updateCount($deposit_back, 1) && calc(), () => updateCount($deposit_back, -1) && calc());
      addTapListener($longdrink, () => {
        if (updateCount($longdrink, 1)) calc();
      }, () => {
        if (updateCount($longdrink, -1)) calc();
      });

      calc();
    });
  </script>
</head>
<body>
  <div id="calculator">
    <div class="result">
      <div id="cash" inputmode="decimal" contenteditable="true"></div>
      <div id="total"></div>
      <button class="clear" id="clear">AC</button>
    </div>
    <div class="buttons">
      <button class="pfand" id="deposit_back" data-price="1,00">
        Pfand zurück
      </button>
      <button class="option" id="longdrink" data-price="5,00">
        Longdrink
      </button>
    </div>
  </div>
</body>
</html>
