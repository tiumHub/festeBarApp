<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="robots" content="noindex, nofollow">
  <title>DY Calc</title>
  <style>
    :root {
      --bg-color: #0A1218;
      --fg-color: #E3FEF7;
      --accent-color: #4FD1C5;
      --error-color: #FF6B6B;
      --btn-bg: #1F2A33;
      --btn-hover: #2A3B47;
      --section-radius: 12px;
      --spacing: 0.8rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: var(--bg-color);
      color: var(--fg-color);
      font-family: 'Roboto', '-apple-system', 'BlinkMacSystemFont', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 4vmin;
      font-size: 4svmin;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--spacing);
    }

    #calculator {
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
      width: 100%;
      max-width: 400px;
    }

    /* 1. Eingabebereich */
    .input-section {
      background-color: var(--btn-bg);
      border-radius: var(--section-radius);
      padding: var(--spacing);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #cash {
      width: 100%;
      font-size: 1.2em;
      background: transparent;
      border: none;
      outline: none;
      color: var(--fg-color);
      text-align: left;
      min-height: 1.4em;
      /* Platzhalter anzeigen, wenn leer */
    }
    #cash:empty::before {
      content: "Eingegebenes Geld";
      opacity: 0.4;
    }

    /* 2. Gesamtbetrag-Anzeige */
    .total-section {
      background-color: var(--btn-bg);
      border-radius: var(--section-radius);
      padding: var(--spacing);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    #total {
      min-width: 5ch;
      text-align: center;
    }

    /* 3. AC-Button alleine auf eigener Zeile */
    .clear-section {
      display: flex;
      justify-content: center;
    }
    .clear {
      background-color: var(--btn-bg);
      color: var(--error-color);
      border: 2px solid var(--error-color);
      border-radius: var(--section-radius);
      padding: var(--spacing) 1.5rem;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .clear:hover {
      background-color: var(--error-color);
      color: var(--bg-color);
      transform: translateY(-1px);
    }
    .clear:active {
      transform: translateY(0);
    }

    /* 4. Optionen-Bereich (Pfand, Longdrink) */
    .buttons {
      display: flex;
      gap: var(--spacing);
      justify-content: center;
      flex-wrap: wrap;
    }
    .buttons button {
      flex: 1 1 45%;
      padding: var(--spacing);
      font-size: 1.1em;
      border: 2px solid var(--accent-color);
      border-radius: var(--section-radius);
      background-color: var(--btn-bg);
      color: var(--fg-color);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    .buttons button:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
      transform: translateY(-1px);
    }
    .buttons button:active {
      transform: translateY(0);
    }

    /* Spezifische Knopf-Farben */
    #deposit_back {
      border-color: var(--accent-color);
    }
    #longdrink {
      border-color: #A0AEC0;
    }
    #longdrink:hover {
      background-color: #A0AEC0;
      color: var(--bg-color);
    }

    @media (max-width: 480px) {
      .buttons button {
        flex: 1 1 100%;
      }
      #cash, #total {
        font-size: 1em;
      }
      .clear {
        font-size: 1em;
      }
    }
  </style>
  <script>
    'use strict';
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('serviceworker.js').catch(() => {});
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const locale = document.documentElement.getAttribute('lang');
      const $calc = document.querySelector('#calculator');
      const $cash = $calc.querySelector('#cash');
      const $total = $calc.querySelector('#total');
      const $clear = $calc.querySelector('#clear');
      const $deposit_back = $calc.querySelector('#deposit_back');
      const $longdrink = $calc.querySelector('#longdrink');
      let deposit = 0;

      function addTapListener($e, onTap, onHold) {
        $e.addEventListener('pointerdown', (event) => {
          let longTouch = false;
          const timer = window.setInterval(() => {
            longTouch = true;
            onHold?.();
          }, 500);
          $e.addEventListener('pointerup', () => {
            $e.classList.remove('is-active');
            window.clearInterval(timer);
            if (!longTouch) onTap?.();
          }, { once: true });
          $e.classList.add('is-active');
          event.preventDefault();
        });
      }

      function updateCount($e, amount) {
        const count = Number.parseInt($e.getAttribute('data-count')) || 0;
        const updated = count + amount > 0 && count + amount < 50 ? count + amount : 0;
        $e.setAttribute('data-count', updated);
        return count !== updated;
      }

      function calc() {
        const cashValue = parseFloat($cash.textContent.replace(',', '.')) || 0;
        const deposit_back = Number.parseInt($deposit_back.getAttribute('data-count')) || 0;
        let total = 0;

        const ldCount = Number.parseInt($longdrink.getAttribute('data-count')) || 0;
        const ldPrice = parseFloat($longdrink.getAttribute('data-price').replace(',', '.')) || 0;
        total += ldCount * ldPrice;

        total += deposit * parseFloat($deposit_back.getAttribute('data-price').replace(',', '.'));
        total -= deposit_back * parseFloat($deposit_back.getAttribute('data-price').replace(',', '.'));

        $calc.classList.remove('is-change', 'is-change-missing');
        if (cashValue > 0) {
          total = total - cashValue;
          if (total <= 0) {
            $calc.classList.add('is-change');
          } else {
            $calc.classList.add('is-change-missing');
          }
        }
        $total.textContent = total.toLocaleString(locale, { style: 'currency', currency: 'EUR' });
      }

      $clear.addEventListener('click', () => {
        $cash.textContent = '';
        $deposit_back.removeAttribute('data-count');
        $longdrink.removeAttribute('data-count');
        deposit = 0;
        calc();
      });

      $cash.addEventListener('input', () => calc());

      addTapListener($deposit_back, () => { if (updateCount($deposit_back, 1)) calc(); }, () => { if (updateCount($deposit_back, -1)) calc(); });
      addTapListener($longdrink, () => { if (updateCount($longdrink, 1)) calc(); }, () => { if (updateCount($longdrink, -1)) calc(); });

      calc();
    });
  </script>
</head>
<body>
  <div id="calculator">
    <!-- 1. Eingabebereich -->
    <div class="input-section">
      <div id="cash" inputmode="decimal" contenteditable="true"></div>
    </div>

    <!-- 2. Gesamtbetrag-Anzeige -->
    <div class="total-section">
      <div id="total"></div>
    </div>

    <!-- 3. AC-Button alleinstehend -->
    <div class="clear-section">
      <button class="clear" id="clear">AC</button>
    </div>

    <!-- 4. Optionen-Bereich -->
    <div class="buttons">
      <button id="deposit_back" data-price="1,00">Pfand zur√ºck</button>
      <button id="longdrink" data-price="5,00">Longdrink</button>
    </div>
  </div>
</body>
</html>
